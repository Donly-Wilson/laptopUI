<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>laptopUI</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <!--Css link-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link1"><a href="#">Specs</a></li>
                <li class="nav-link2"><a href="#">Products</a></li>
                <li class="nav-link3"><a href="#">Contacts</a></li>
                <hr>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>laptop for the future</h1>
                    <p>The new 15 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">

                    <button class="cta-select">15 Inch</button>
                    <button class="cta-cart">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="slide-show">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
        </div>

        <img src="img/big-eclipse.svg" alt="big eclipse" class="big-circle">
        <img src="img/mid-eclipse.svg" alt="mid-eclipse" class="mid-circle">
        <img src="img/small-eclipse.svg" alt="small-eclipse" class="small-circle">
    </main>
    <footer></footer>
</body>

</html>
